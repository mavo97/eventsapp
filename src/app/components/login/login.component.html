<div class="wrapper">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 [routerLink]="['/registro']" routerLinkActive="active">Registrarse</h2>
        <h2 [routerLink]="['/login']" routerLinkActive="active">Iniciar Sesi칩n</h2>

        <!-- Icon -->
        <div class="fadeIn first">
            <i class="fas fa-user fa-2x"></i>
        </div>

        <!-- Login Form -->
        <form (ngSubmit)="logIn()" [formGroup]="forma">
            <div class="form-group fadeIn second">
                <input type="text" [ngClass]="{'danger': !forma.controls['correo'].valid}" formControlName="correo" id="correo" name="correo" placeholder="Email">
                <div *ngIf="forma.controls['correo'].errors?.required && (forma.dirty && forma.touched) " class="form-control-feedback">
                    <p style="color: red ">*Correo campo requerido.</p>
                </div>
                <div *ngIf="forma.controls['correo'].errors?.maxlength && forma.controls['correo'].dirty " class="form-control-feedback ">
                    <p style="color: red ">*Maximo 30 caracteres.</p>
                </div>
                <div *ngIf="forma.controls['correo'].errors?.pattern && forma.controls['correo'].dirty " class="form-control-feedback ">
                    <p style="color: red ">*Correo no valido.</p>
                </div>
            </div>
            <div class="form-group fadeIn third">
                <input type="password" [ngClass]="{'danger': !forma.controls['contrasena'].valid}" formControlName="contrasena" id="contrasena" name="contrasena" placeholder="Contrase침a">
                <div *ngIf="forma.controls['contrasena'].errors?.required && (forma.dirty && forma.touched) " class="form-control-feedback">
                    <p style="color: red ">*Contrase침a campo requerido.</p>
                </div>
                <div *ngIf="forma.controls['contrasena'].errors?.maxlength && forma.controls['contrasena'].dirty " class="form-control-feedback ">
                    <p style="color: red ">*Maximo 20 caracteres.</p>
                </div>
                <div *ngIf="forma.controls['contrasena'].errors?.minlength && forma.controls['contrasena'].dirty " class="form-control-feedback ">
                    <p style="color: red ">*Minimo 6 caracteres.</p>
                </div>
            </div>
            <button type="submit" [disabled]="!forma.valid" class="fadeIn fourth">Iniciar Sesi칩n</button>
        </form>

        <!-- Remind Passowrd -->
        <!--<div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>-->

    </div>
</div>
