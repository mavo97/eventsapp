<div class="container">
    <div class="table-responsive mt-2">
        <h2><i class="fas fa-users"></i> Usuarios</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                    <th>Tipo</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios.records; let i = index;">
                    <td>{{ i + 1 }}</td>
                    <td>
                        <i class="fas fa-user"></i> {{ usuario.nombre }}
                    </td>
                    <td>{{ usuario.correo }}</td>
                    <td>{{ usuario.telefono }}</td>
                    <span [ngSwitch]="usuario.rol_usuario">
                    <p *ngSwitchCase="'U'">
                        <td>Alumno</td>
                    </p>
                    <p *ngSwitchCase="'P'">
                        <td>Personal</td>
                    </p>
                    <p *ngSwitchDefault>
                        <td>Externo</td>
                    </p>
                    </span>
                    <td>
                        <a class="delete btn btn-outline-danger" (click)="baja(usuario.id_usuario)" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE5C9;</i></a>
                    </td>
                </tr>


            </tbody>
        </table>


    </div>

</div>
