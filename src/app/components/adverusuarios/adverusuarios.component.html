<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-5">
                    <h2>Usuarios registrados</h2>
                </div>

            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios.records; let i = index;">
                    <td>{{ i + 1 }}</td>
                    <td>
                        <i class="fas fa-user"></i> {{ usuario.nombre }}
                    </td>
                    <td>{{ usuario.correo }}</td>
                    <td>{{ usuario.telefono }}</td>
                    <td>
                        <a class="delete btn btn-outline-danger" (click)="baja(usuario.id_usuario)" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE5C9;</i></a>
                    </td>
                </tr>


            </tbody>
        </table>


    </div>
